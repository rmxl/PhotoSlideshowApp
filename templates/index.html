<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Project</title>
    <link rel="stylesheet" href="../static/css/indexpagestyles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo left">
                <a href="{{ url_for('index') }}">
                    Image Converter<span>.</span>
                </a>
            </div>
            <div class="right">
                <ul class="menu-links">
                    <span id="close-menu-btn" class="material-symbols-outlined">close</span>
                    <li class="redirect"><a href="{{ url_for('login') }}">Login</a></li>
                    <li class="redirect"><a href="{{ url_for('signup') }}">Sign Up</a></li>
                    <li class="redirect"><a href="{{ url_for('upload') }}">Upload</a></li>
                    {% if request.cookies.get('token') %}
                    <li class="redirect"><a href="{{ url_for('logout') }}">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
            <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
    </header>

    <section class="hero-section">
        <div class="content">
            <h2>Unleashing the Power of Slideshows!</h2>
            <p>
                Transform your moments into mesmerizing memories with our easy-to-use slideshow creation platform
            </p>
            <button><a href="{{ url_for('signup') }}" class="signupbutton">Sign Up and continue</a></button>
        </div>
    </section>
    <script>
        const header = document.querySelector("header");
        const hamburgerBtn = document.querySelector("#hamburger-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");
        hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
        closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
    <script>
        $(function () {
            console.log("jquery has loaded");
        });
    </script>
</body>

</html>
