<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="./signupstyles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar"></div>
    <div class="wrapper">
        <div class="form-wrapper signin">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox" required>   I agree to the terms and conditions</label>    
                </div>
                <button type="submit">Sign Up</button>   
                <div class="signup-link">
                    <p>Already have an account? <a href="../loginpage/login.html" class="signup-link">Login</a> </p>
                </div>      
            </form>
        </div>
    </div>
    <script>
        $(function(){
            console.log("jquery has loaded");
        });
        $(function(){
          $(".navbar").load("../nav.html");
        });
    </script>    
</body>
</html>
